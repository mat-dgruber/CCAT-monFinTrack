<div class="w-full">
  <!-- Header -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
    <div>
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Minhas Contas</h2>
      <p class="text-gray-500 dark:text-gray-400">Gerencie suas contas bancárias e carteiras.</p>
    </div>
    <p-button label="Nova Conta" icon="pi pi-plus" (onClick)="openNew()"></p-button>
  </div>

  <!-- Account List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @if (loading()) {
    @for (i of [1,2,3]; track i) {
    <div
      class="p-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-slate-800 shadow-sm flex flex-col gap-4">
      <div class="flex items-center gap-3">
        <p-skeleton shape="circle" size="2.5rem"></p-skeleton>
        <div class="flex-1">
          <p-skeleton width="60%" styleClass="mb-2"></p-skeleton>
          <p-skeleton width="40%"></p-skeleton>
        </div>
      </div>
      <p-skeleton width="100%" height="2rem"></p-skeleton>
    </div>
    }
    } @else {
    @for (acc of accounts(); track acc.id) {
    <div
      class="p-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-slate-800 shadow-sm flex flex-col gap-4 relative group hover:border-blue-500 dark:hover:border-blue-500 transition-colors cursor-pointer"
      (click)="editAccount($event, acc)">

      <div class="flex justify-between items-start">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-100 dark:bg-gray-700"
            [style.backgroundColor]="acc.color + '20'">
            <i [class]="acc.icon" [style.color]="acc.color" class="text-xl"></i>
          </div>
          <div>
            <h3 class="font-bold text-gray-800 dark:text-white">{{ acc.name }}</h3>
            <span class="text-xs text-gray-500 dark:text-gray-400 uppercase">{{ acc.type | accountType }}</span>
          </div>
        </div>
        <p-button icon="pi pi-trash" [text]="true" [rounded]="true" severity="danger"
          class="opacity-0 group-hover:opacity-100 transition-opacity"
          (onClick)="deleteAccount($event, acc.id!)"></p-button>
      </div>

      <div>
        <span class="text-sm text-gray-500 dark:text-gray-400">Saldo Atual</span>
        <div class="text-2xl font-bold" [class.text-red-600]="acc.balance < 0" [class.text-gray-800]="acc.balance >= 0"
          [class.dark:text-white]="acc.balance >= 0">
          {{ acc.balance | currency:'BRL' }}
        </div>
      </div>
    </div>
    }
    }
  </div>
</div>

<!-- Dialog -->
<p-dialog [(visible)]="visible" [modal]="true" [header]="editingId() ? 'Editar Conta' : 'Nova Conta'"
  [style]="{ width: '90vw', maxWidth: '450px' }" appendTo="body">
  <form [formGroup]="form" (ngSubmit)="saveAccount()" class="flex flex-col gap-4 mt-2">
    <div class="flex flex-col gap-2">
      <label class="font-semibold text-gray-700 dark:text-gray-300">Nome da Conta</label>
      <input pInputText formControlName="name" class="w-full" placeholder="Ex: Nubank" />
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-semibold text-gray-700 dark:text-gray-300">Tipo</label>
      <p-select [options]="typeOptions" formControlName="type" optionLabel="label" optionValue="value"
        [style]="{ width: '100%' }" appendTo="body"></p-select>
    </div>

    <div class="flex gap-4 items-end">
      <div class="flex-1 flex flex-col gap-2">
        <label class="font-semibold text-gray-700 dark:text-gray-300">Ícone</label>
        <p-select [options]="icons" formControlName="icon" optionLabel="label" optionValue="value"
          [style]="{ width: '100%' }" appendTo="body" placeholder="Selecione...">
          <ng-template pTemplate="item" let-i>
            <div class="flex items-center gap-2">
              <i [class]="i.value" class="text-lg"></i>
              <span>{{ i.label }}</span>
            </div>
          </ng-template>

          <ng-template pTemplate="selectedItem" let-i>
            @if (i) {
            <div class="flex items-center gap-2">
              <i [class]="i.value"></i>
              <span>{{ i.label }}</span>
            </div>
            }
          </ng-template>
        </p-select>
      </div>

      <div class="flex flex-col gap-2 items-center">
        <label class="font-semibold text-gray-700 dark:text-gray-300">Cor</label>
        <p-colorPicker formControlName="color" appendTo="body"></p-colorPicker>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-semibold text-gray-700 dark:text-gray-300">Saldo Atual</label>
      <p-inputNumber formControlName="balance" mode="currency" currency="BRL" locale="pt-BR" [style]="{ width: '100%' }"
        inputStyleClass="w-full"></p-inputNumber>
    </div>

    <div class="flex justify-end mt-4">
      <p-button label="Salvar" type="submit" [disabled]="form.invalid"></p-button>
    </div>
  </form>
</p-dialog>
