<div class="mb-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold text-gray-800">Gerenciar Categorias</h2>
    <p-button
      label="Nova Categoria"
      icon="pi pi-plus"
      size="small"
      (onClick)="openNew()"
    ></p-button>
  </div>

  <div class="card">
    <p-table
      [value]="tableData()"
      sortField="parent.name"
      sortMode="single"
      dataKey="id"
      rowGroupMode="subheader"
      groupRowsBy="parent.id"
      [tableStyle]="{ 'min-width': '60rem' }"
      styleClass="bg-white text-gray-800"
    >
      <ng-template pTemplate="header">
        <tr class="bg-white text-gray-800">
          <th class="bg-white text-gray-800">Nome</th>
          <th class="bg-white text-gray-800">Tipo</th>
          <th class="bg-white text-gray-800">Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="groupheader" let-row>
        <tr
          pRowGroupHeader
          class="bg-gray-50 hover:bg-gray-100 transition-colors"
        >
          <td colspan="3">
            <div class="flex items-center gap-3 font-bold text-gray-800 py-2">
              <div
                class="w-10 h-10 rounded-full flex items-center justify-center text-xl shadow-sm"
                [style.backgroundColor]="row.parent.color + '20'"
                [style.color]="row.parent.color"
              >
                <i [class]="row.parent.icon"></i>
              </div>
              <span class="flex-1 text-lg">{{ row.parent.name }}</span>

              <!-- Parent Actions -->
              <div class="flex gap-2 mr-4 items-center">
                <span
                  class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide border mr-4"
                  [class.bg-red-50]="row.parent.type === 'expense'"
                  [class.text-red-600]="row.parent.type === 'expense'"
                  [class.border-red-100]="row.parent.type === 'expense'"
                  [class.bg-green-50]="row.parent.type === 'income'"
                  [class.text-green-600]="row.parent.type === 'income'"
                  [class.border-green-100]="row.parent.type === 'income'"
                >
                  {{ row.parent.type === "expense" ? "Despesa" : "Receita" }}
                </span>
                <button
                  pButton
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-text p-button-secondary"
                  (click)="editCategory(row.parent)"
                ></button>
                <button
                  pButton
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-text p-button-danger"
                  (click)="deleteCategory($event, row.parent.id)"
                ></button>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-row>
        @if (!row.isPlaceholder) {
        <tr
          class="bg-white hover:bg-gray-50/50 transition-colors text-gray-800"
        >
          <td class="p-0 relative bg-white">
            <div class="flex items-center h-full pl-8">
              <!-- Visual Connector -->
              <div
                class="absolute left-8 top-0 bottom-0 w-px bg-gray-200 group-hover:bg-gray-300"
              ></div>
              <div
                class="absolute left-8 top-1/2 w-6 h-px bg-gray-200 group-hover:bg-gray-300"
              ></div>

              <div class="flex items-center gap-3 ml-10 py-3">
                <div
                  class="w-8 h-8 rounded-full flex items-center justify-center text-sm"
                  [style.backgroundColor]="row.color + '15'"
                  [style.color]="row.color"
                >
                  <i [class]="row.icon"></i>
                </div>
                <span class="text-gray-600 font-medium">{{ row.name }}</span>
              </div>
            </div>
          </td>
          <td>
            <!-- Type inherited -->
          </td>
          <td>
            <div class="flex gap-2">
              <button
                pButton
                icon="pi pi-pencil"
                class="p-button-rounded p-button-text p-button-sm p-button-secondary"
                (click)="editCategory(row)"
              ></button>
              <button
                pButton
                icon="pi pi-trash"
                class="p-button-rounded p-button-text p-button-danger p-button-sm"
                (click)="deleteCategory($event, row.id)"
              ></button>
            </div>
          </td>
        </tr>
        }
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog
  [header]="editingId() ? 'Editar Categoria' : 'Nova Categoria'"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
  [draggable]="false"
  [resizable]="false"
>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4 pt-4"
  >
    <div class="flex justify-center mb-2">
      <div class="grid grid-cols-2 gap-4 mb-2">
        <div
          (click)="form.get('type')?.setValue('expense')"
          class="cursor-pointer rounded-xl border p-3 flex flex-col items-center justify-center gap-2 transition-all duration-200"
          [class.border-red-500]="form.get('type')?.value === 'expense'"
          [class.bg-red-50]="form.get('type')?.value === 'expense'"
          [class.text-red-600]="form.get('type')?.value === 'expense'"
          [class.ring-2]="form.get('type')?.value === 'expense'"
          [class.ring-red-200]="form.get('type')?.value === 'expense'"
          [class.border-gray-200]="form.get('type')?.value !== 'expense'"
          [class.bg-white]="form.get('type')?.value !== 'expense'"
          [class.text-gray-500]="form.get('type')?.value !== 'expense'"
          [class.hover:bg-gray-50]="form.get('type')?.value !== 'expense'"
        >
          <i class="pi pi-minus-circle text-2xl"></i>
          <span class="font-bold text-sm uppercase tracking-wide">Despesa</span>
        </div>

        <div
          (click)="form.get('type')?.setValue('income')"
          class="cursor-pointer rounded-xl border p-3 flex flex-col items-center justify-center gap-2 transition-all duration-200"
          [class.border-green-500]="form.get('type')?.value === 'income'"
          [class.bg-green-50]="form.get('type')?.value === 'income'"
          [class.text-green-600]="form.get('type')?.value === 'income'"
          [class.ring-2]="form.get('type')?.value === 'income'"
          [class.ring-green-200]="form.get('type')?.value === 'income'"
          [class.border-gray-200]="form.get('type')?.value !== 'income'"
          [class.bg-white]="form.get('type')?.value !== 'income'"
          [class.text-gray-500]="form.get('type')?.value !== 'income'"
          [class.hover:bg-gray-50]="form.get('type')?.value !== 'income'"
        >
          <i class="pi pi-plus-circle text-2xl"></i>
          <span class="font-bold text-sm uppercase tracking-wide">Receita</span>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-semibold text-gray-700">Nome</label>
      <input
        pInputText
        formControlName="name"
        class="w-full"
        placeholder="Ex: Alimentação"
      />
    </div>

    <!-- Parent Category Selector -->
    <div class="flex flex-col gap-2">
      <label class="font-semibold text-gray-700"
        >Categoria Pai (Opcional)</label
      >
      <p-select
        [options]="getParentOptions()"
        formControlName="parent_id"
        optionLabel="name"
        optionValue="id"
        placeholder="Nenhuma (Raiz)"
        [showClear]="true"
        styleClass="w-full"
        appendTo="body"
      >
        <ng-template pTemplate="item" let-item>
          <div class="flex items-center gap-2">
            <i [class]="item.icon" [style.color]="item.color"></i>
            <span>{{ item.name }}</span>
          </div>
        </ng-template>
      </p-select>
    </div>

    <div class="flex gap-4 items-end">
      <div class="flex-1 flex flex-col gap-2">
        <label class="font-semibold text-gray-700">Ícone</label>
        <p-select
          [options]="icons"
          formControlName="icon"
          optionLabel="label"
          optionValue="value"
          [style]="{ width: '100%' }"
          appendTo="body"
          placeholder="Selecione..."
        >
          <ng-template pTemplate="item" let-i>
            <div class="flex items-center gap-2">
              <i [class]="i.value" class="text-lg"></i>
              <span>{{ i.label }}</span>
            </div>
          </ng-template>

          <ng-template pTemplate="selectedItem" let-i>
            @if (i) {
            <div class="flex items-center gap-2">
              <i [class]="i.value"></i>
              <span>{{ i.label }}</span>
            </div>
            }
          </ng-template>
        </p-select>
      </div>

      <div class="flex flex-col gap-2 items-center">
        <label class="font-semibold text-gray-700">Cor</label>
        <p-colorPicker formControlName="color" appendTo="body"></p-colorPicker>
      </div>
    </div>

    <div class="flex justify-between mt-4">
      <!-- Delete Button (Only if Editing) -->
      @if (editingId()) {
      <p-button
        label="Excluir"
        severity="danger"
        [text]="true"
        icon="pi pi-trash"
        (onClick)="deleteCategory($event, editingId()!); visible.set(false)"
      ></p-button>
      } @else {
      <div></div>
      <!-- Spacer -->
      }

      <p-button
        label="Salvar"
        type="submit"
        [disabled]="form.invalid"
      ></p-button>
    </div>
  </form>
</p-dialog>
